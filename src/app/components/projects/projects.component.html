<div class="container">
    <h2>Projects</h2>

    <ul><!-- Show list of all projects -->
        <li *ngFor="let project of projects" class="project">
            <div class="image">
                <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>
            </div>
            <h3>{{project.name}}</h3> <!-- Project name -->
            <p>{{project.category}}</p> <!-- Project category -->
        </li>
    </ul>
</div>
