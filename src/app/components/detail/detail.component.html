<div class="container">
    
    <div class="image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>
    </div>

    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p>
            <a href="#" class="button-edit">Edit</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Delete</a>
        </p>
    </div>
</div>
